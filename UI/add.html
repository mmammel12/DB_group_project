<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link type="text/css" href="/static/css/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Edit</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <a class="navbar-brand" href="/view">View Data</a>
        <a class="navbar-brand" href="/add">Add Data</a>
        <a class="navbar-brand" href="/delete">Delete Data</a>
    </nav>
    <div class="container-fluid mx-3 mt-3">
        <form class="col-6">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Add:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option value="tee">New Tee to a hole</option>
                    <option value="hole">New Hole to a Course</option>
                    <option value="default18">18 Default Holes to a Course</option>
                    <option value="course">New Course to a City</option>
                    <option value="city">New City to a State/Province</option>
                    <option value="state">New State/Province to a Country</option>
                    <option value="country">New Country</option>
                </select>
            </div>
            <div id="courseSelect" class="form-group">
                <label for="courseInputSelect">Select Course:</label>
                <select class="form-control" id="courseInputSelect">
                    <option value="choose" selected>Choose...</option>
                    % cursor.execute("SELECT courseName, courseID FROM Courses ORDER BY courseName")
                    % for course in cursor:
                        <option value={{course[1]}}>{{course[0]}}</option>
                    % end
                </select>
            </div>
            <div id="holeSelect" class="form-group">
                <label for="holeInputSelect">Select Hole:</label>
                <select class="form-control" id="holeInputSelect">
                    <option value="choose" selected>Choose...</option>
                    % cursor.execute("SELECT holeNum, holeID, courseID FROM Holes ORDER BY holeNum")
                    % for hole in cursor:
                        <option value={{hole[1]}} id={{hole[2]}}>{{hole[0]}}</option>
                    % end
                </select>
            </div>
            <div id="parSelect" class="form-group">
                <label for="parInputSelect">Select Hole:</label>
                <select class="form-control" id="parInputSelect">
                    <option value="choose" selected>Choose...</option>
                    % cursor.execute("SELECT par, parID FROM Pars ORDER BY par")
                    % for par in cursor:
                        <option value={{par[1]}}>{{par[0]}}</option>
                    % end
                </select>
            </div>
            <div id="teeSelect" class="form-group">
                <label for="teeInputSelect">Select Hole:</label>
                <select class="form-control" id="teeInputSelect">
                    <option value="choose" selected>Choose...</option>
                    % cursor.execute("SELECT teeName, teeID FROM Pars ORDER BY teeName")
                    % for tee in cursor:
                        <option value={{tee[1]}}>{{tee[0]}}</option>
                    % end
                </select>
            </div>
            <div id="countrySelect" class="form-group">
                <label for="countryInputSelect">Select Country:</label>
                <select class="form-control" id="countryInputSelect">
                    <option value="choose" selected>Choose...</option>
                    % cursor.execute("SELECT countryName, countryID FROM countries ORDER BY countryName")
                    % for country in cursor:
                        <option value={{country[1]}}>{{country[0]}}</option>
                    % end
                </select>
            </div>
            <div id="stateSelect" class="form-group">
                <label for="stateInputSelect">Select State/Province:</label>
                <select class="form-control" id="stateInputSelect">
                    <option value="choose" selected>Choose...</option>
                    % cursor.execute("SELECT stateProvName, stateProvID, countryID FROM statesProvs ORDER BY stateProvName")
                    % for state in cursor:
                        <option value={{state[1]}} id={{state[2]}} class="hidden">{{state[0]}}</option>
                    % end
                </select>
            </div>
            <div id="citySelect" class="form-group">
                <label for="cityInputSelect">Select City:</label>
                <select class="form-control" id="cityInputSelect">
                    <option value="choose" selected>Choose...</option>
                    % cursor.execute("SELECT cityName, cityID, stateProvID FROM Cities ORDER BY cityName")
                    % for city in cursor:
                        <option value={{city[1]}} id={{city[2]}} class="hidden">{{city[0]}}</option>
                    % end
                </select>
            </div>
            <div id="teeName" class="form-group">
                <label for="inputTeeName">Tee Name</label>
                <input type="text" class="form-control" id="inputTeeName">
            </div>
            <div id="holeName" class="form-group">
                <label for="inputHoleName">Hole Name*</label>
                <input type="text" class="form-control" id="inputHoleName">
            </div>
            <div id="cityName" class="form-group">
                <label for="inputCityName">City Name</label>
                <input type="text" class="form-control" id="inputCityName">
            </div>
            <div id="stateName" class="form-group">
                <label for="inputStateName">State Name</label>
                <input type="text" class="form-control" id="inputStateName">
            </div>
            <div id="countryName" class="form-group">
                <label for="inputCountryName">Country Name</label>
                <input type="text" class="form-control" id="inputCountryName">
            </div>
            <div id="courseName" class="form-group">
                <label for="inputCourseName">Course Name</label>
                <input type="text" class="form-control" id="inputCourseName">
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
</body>
</html>
